<!DOCTYPE html>
<html>
    <head>
        <title>Flame</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="red flame"></div>
            <div class="orange flame"></div>
            <div class="yellow flame"></div>
            <div class="inner flame"></div>
        </div>
        <div class="controller">
            <input type="range" min="0" max="149" value="1" id="temp-range" onchange="changeTemp();">
            <label for="temp-range" id="temp-label">Temperature</label>
            <button id="color-button" onclick="changeColor()"> Start </button>
        </div>
    <script src="js/scripts.js"></script>
    </body>
</html>
